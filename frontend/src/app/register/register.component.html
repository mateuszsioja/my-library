<div class="container" *ngIf="user">

  <form [formGroup]="userForm">

    <div style="margin-left: 10px;">

      <div style="padding: 5px 0px 10px 20px" class="col-6 bg-faded">

        <h2>Register</h2>

        <br/>

        <div class="form-group row">
          <label for="name" class="col-2 col-form-label">Name</label>
          <div class="col-9">
            <input [(ngModel)]="user.name" class="form-control" formControlName="name" id="name" type="text"
                   required style="float: left;">
            <div *ngIf='formErrors.name' class="alert alert-warning">
              {{formErrors.name}}
            </div>
          </div>
        </div>


        <div class="form-group row">
          <label for="surname" class="col-2 col-form-label">Surname</label>
          <div class="col-9">
            <input [(ngModel)]="user.surname" class="form-control" formControlName="surname" id="surname" type="text"
                   required>
            <div *ngIf='formErrors.surname' class="alert alert-warning">
              {{formErrors.surname}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="login" class="col-2 col-form-label">Login</label>
          <div class="col-9">
            <input [(ngModel)]="user.login" class="form-control" formControlName="login" id="login" type="text"
                   required>
            <div *ngIf='formErrors.login' class="alert alert-warning">
              {{formErrors.login}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="password" class="col-2 col-form-label">Password</label>
          <div class="col-9">
            <input [(ngModel)]="user.password" class="form-control" formControlName="password" id="password"
                   type="password"
                   required>
            <div *ngIf='formErrors.password' class="alert alert-warning">
              {{formErrors.password}}
            </div>
          </div>
        </div>

        <button role="button" class="btn btn-success" [disabled]="!userForm.valid"
                (click)="add(user)">Save
        </button>

      </div>

    </div>

  </form>

</div>
