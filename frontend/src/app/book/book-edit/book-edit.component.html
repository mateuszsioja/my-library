<div class="container">

  <form [formGroup]="bookForm" *ngIf="book">

    <div style="margin-left: 10px;">

      <div style="padding: 5px 0px 10px 20px" class="col-6 bg-faded">

        <h2>Edit Book</h2>

        <br/>

        <div class="form-group row">
          <label for="author" class="col-2 col-form-label">Author</label>
          <div class="col-9">
            <input [(ngModel)]="book.author" class="form-control" formControlName="author" id="author" type="text"
                   required style="float: left;">
            <div *ngIf='formErrors.author' class="alert alert-warning">
              {{formErrors.author}}
            </div>
          </div>
        </div>


        <div class="form-group row">
          <label for="title" class="col-2 col-form-label">Title</label>
          <div class="col-9">
            <input [(ngModel)]="book.title" class="form-control" formControlName="title" id="title" type="text"
                   required>
            <div *ngIf='formErrors.title' class="alert alert-warning">
              {{formErrors.title}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="category" class="col-2 col-form-label">Category</label>
          <div class="col-9">
            <input [(ngModel)]="book.category" class="form-control" formControlName="category" id="category" type="text"
                   required>
            <div *ngIf='formErrors.category' class="alert alert-warning">
              {{formErrors.category}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="serialNumber" class="col-2 col-form-label">Serial Number</label>
          <div class="col-9">
            <input [(ngModel)]="book.serialNumber" class="form-control" formControlName="serialNumber" id="serialNumber"
                   type="text"
                   required>
            <div *ngIf='formErrors.serialNumber' class="alert alert-warning">
              {{formErrors.serialNumber}}
            </div>
          </div>
        </div>

        <button role="button" class="btn btn-success" [disabled]="!bookForm.valid"
                (click)="update(book)">Update
        </button>

      </div>

    </div>

  </form>

</div>
